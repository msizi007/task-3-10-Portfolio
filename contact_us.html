<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="stylesheet" href="css/contact_us.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="nav-title">Portfolio</div>
      <div class="menu">
        <a href="index.html">Home</a>
        <a href="#">About</a>
        <a href="#">Projects</a>
        <a href="#">Contacts</a>
      </div>
    </header>
    <h2 class="text-center">Contact Us</h2>
    <p class="text-center mx-4">
      fill out the form and a member from our sale team will get back to you
      within 24 hours, or scroll down for more ways to get in touch.
    </p>

    <div class="container">
      <div class="row">
        <div class="contact-us col-4">
          <h4>Contact Business Solutions</h4>
          <p>Contact Us On:</p>
          <p>+27 66 554 7895</p>
        </div>

        <form class="form col-8" action="https://formspree.io/f/xyzpnpjp"
  method="POST">
          <div class="entry">
            <label for="firstname">First Name:</label>
            <input type="text" name="firstname" />
          </div>
          <div class="entry">
            <label for="lastname">Last Name:</label>
            <input type="text" name="lastname" />
          </div>
          <div class="entry">
            <label for="email">Email:</label>
            <input type="email" name="email" />
          </div>
          <div class="entry">
            <label for="phone">Phone:</label>
            <input type="number" name="phone" />
          </div>
          <button class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <footer>
      <div class="left">@ 2025 MySite</div>

      <div class="right">
        <a href="contact_us.html">Contact us</a> |
        <a href="privacy.html">Privacy Policy</a>
      </div>
    </footer>
  </body>
  </body>
</html>
